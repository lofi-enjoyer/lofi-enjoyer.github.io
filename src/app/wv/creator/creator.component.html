<div class="btn-container">
  <input type="file" id="upload" hidden #upload (change)="onInputChange()">
  <button (click)="loadFile()">Cargar datos</button>
  <button (click)="save()">Guardar</button>
  <button (click)="downloadFile()">Descargar</button>
</div>

<div class="edition-settings">
  <div class="input-container">
    <label for="year">AÃ±o</label>
    <input type="number" id="year" step="1" value="2025">
  </div>
</div>

<div id="country-container" class="country-container">
  <div class="country" *ngFor="let country of countries" [id]="country.name" [ngStyle]="{'background': 'linear-gradient(to right, rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.75)), linear-gradient(' + generateGradient(country.colors) + ')'}">
    <h2>{{ country.flag }} {{ country.name }}</h2>
    <div class="input-container">
      <label [for]="country.name.replaceAll(' ', '-') + '-title'">Nombre</label>
      <input type="text" [id]="country.name.replaceAll(' ', '-') + '-title'">
    </div>
    <div class="input-container">
      <label [for]="country.name.replaceAll(' ', '-') + '-artist'">Artista</label>
      <input type="text" [id]="country.name.replaceAll(' ', '-') + '-artist'">
    </div>
    <div class="input-container">
      <label [for]="country.name.replaceAll(' ', '-') + '-youtube'">
        <i class="bi-youtube"></i>
      </label>
      <input type="text" [id]="country.name.replaceAll(' ', '-') + '-youtube'">
    </div>
    <div class="input-container">
      <label [for]="country.name.replaceAll(' ', '-') + '-spotify'">
        <i class="bi-spotify"></i>
      </label>
      <input type="text" [id]="country.name.replaceAll(' ', '-') + '-spotify'">
    </div>
  </div>
</div>
